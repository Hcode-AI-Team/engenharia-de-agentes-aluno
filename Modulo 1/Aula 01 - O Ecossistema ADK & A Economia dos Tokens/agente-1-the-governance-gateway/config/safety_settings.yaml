# ============================================================================
# Configurações de Segurança (Safety Settings) - Vertex AI
# ============================================================================
# Define os níveis de bloqueio para conteúdo potencialmente prejudicial
# que o modelo pode gerar ou processar.
#
# Estas configurações são aplicadas quando fazemos chamadas reais ao Vertex AI.
# Na demonstração atual (mock), estas configurações não são utilizadas,
# mas estão aqui para referência quando integrar com a API real.
#
# Categorias de Harm (Google Cloud Vertex AI):
# - HARM_CATEGORY_HARASSMENT: Conteúdo de assédio ou bullying
# - HARM_CATEGORY_HATE_SPEECH: Discurso de ódio
# - HARM_CATEGORY_SEXUALLY_EXPLICIT: Conteúdo sexualmente explícito
# - HARM_CATEGORY_DANGEROUS_CONTENT: Conteúdo perigoso (violência, etc.)
#
# Níveis de Threshold:
# - BLOCK_NONE: Não bloqueia nada
# - BLOCK_ONLY_HIGH: Bloqueia apenas conteúdo de alto risco
# - BLOCK_MEDIUM_AND_ABOVE: Bloqueia médio e alto (recomendado)
# - BLOCK_LOW_AND_ABOVE: Bloqueia baixo, médio e alto (mais restritivo)

safety_settings:
  # Bloqueia assédio de nível médio ou superior
  - category: HARM_CATEGORY_HARASSMENT
    threshold: BLOCK_MEDIUM_AND_ABOVE
  
  # Bloqueia discurso de ódio de nível médio ou superior
  - category: HARM_CATEGORY_HATE_SPEECH
    threshold: BLOCK_MEDIUM_AND_ABOVE
  
  # Bloqueia conteúdo sexualmente explícito de nível médio ou superior
  - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
    threshold: BLOCK_MEDIUM_AND_ABOVE
  
  # Bloqueia conteúdo perigoso de nível médio ou superior
  - category: HARM_CATEGORY_DANGEROUS_CONTENT
    threshold: BLOCK_MEDIUM_AND_ABOVE

